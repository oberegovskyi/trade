<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
<ui:define name="title">Секретний вхід</ui:define>
	<ui:define name="content">
		<h:form id="secretEnterForm">
		<p:growl id="growl" showDetail="true" sticky="false" />
			<p:panelGrid columns="2" columnClasses="label,value">
			
			<p:outputLabel for = "login" value="Логін"/>
			<p:inputText id ="login" value="#{secretBean.login}" required="true"/>
			
			<p:outputLabel for = "password" value="Пароль"/>
			<p:password id ="password" value="#{secretBean.password}" required="true"/>
			
			</p:panelGrid>
			<p:commandButton value="Ввійти" action="#{secretBean.check()}" update=":secretEnterForm,:totalMenu,:formNavigator"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
