<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="formEditEmployee" rendered="#{(not empty secretBean.employee) and (secretBean.role eq 'security')}">
			<p:growl id="growl" showDetail="true" sticky="false" />
			
			<p:dataTable id="editEmployee" value="#{editEmployee.list}"
				var="cust" styleClass="fishItemTable">
 				<p:column headerText="Статус" style="width:35px;">
					<p:graphicImage name="img/icons/ok.png" rendered="#{cust.blocked == 0}"/>
					<p:graphicImage name="img/icons/notok.png" rendered="#{cust.blocked == 1}"/>
				</p:column>
				<p:column headerText="Логін">
					<p:outputLabel value="#{cust.login}" />
				</p:column>
				<p:column headerText="Ім'я">
					<p:outputLabel value="#{cust.fName}" />
				</p:column>
				<p:column headerText="Прізвище">
					<p:outputLabel value="#{cust.sName}" />
				</p:column>
				<p:column headerText="Дії" style="width:75px;">
					<p:commandButton update=":formEditEmployee:custDetail"
						oncomplete="PF('emplDialog').show()" icon="ui-icon-pencil"
						title="Редагувати">
						<f:setPropertyActionListener value="#{cust}"
							target="#{editEmployee.temp}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-circle-minus" title="Блокувати"
						action="#{editEmployee.blockEmployee(cust)}"
						update=":formEditEmployee" rendered="#{cust.blocked == 0}">
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-circle-plus" title="Розблокувати"
						action="#{editEmployee.unBlockEmployee(cust)}"
						update=":formEditEmployee" rendered="#{cust.blocked == 1}">
					</p:commandButton>

				</p:column>
      
			</p:dataTable>


			<p:dialog header="Деталі" widgetVar="emplDialog" modal="true"
				showEffect="explode" hideEffect="explode" resizable="false">
				<p:outputPanel id="custDetail" style="text-align:center;">
					<p:panelGrid columns="2" rendered="#{not empty editEmployee.temp}"
						columnClasses="label,value">

						<h:outputText value="Логін:" />
						<p:inputText value="#{editEmployee.temp.login}" />

						<h:outputText value="Ім'я:" />
						<p:inputText value="#{editEmployee.temp.fName}" />

						<h:outputText value="Прізвище:" />
						<p:inputText value="#{editEmployee.temp.sName}" />


					</p:panelGrid>
					<p:commandButton value="Зберегти"
						action="#{editEmployee.saveEmployee()}"
						oncomplete="PF('custDialog').hide();" update=":formEditEmployee">
					</p:commandButton>
				</p:outputPanel>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
