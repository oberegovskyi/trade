<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="formAccParcel" rendered="#{(not empty secretBean.employee) and (secretBean.role eq 'acc')}">
		<p:growl id="growlAcc" showDetail="true" sticky="false" />
			<p:dataTable value="#{outBean.listAcc}" var="out"
				styleClass="fishItemTable">
				
				<p:column headerText="Id">
					<p:outputLabel value="#{out.outParcelId}" />
				</p:column>
				<p:column headerText="Дата замовлення">
					<p:outputLabel value="#{out.outParcelDate}" />
				</p:column>
				<p:column headerText="Клієнт">
					<p:outputLabel value="#{out.customer.customerId}" />
				</p:column>
				<p:column headerText="Оплачено">
					<p:outputLabel value="#{out.payed}" />
				</p:column>
				<p:column headerText="Дії">
					<p:commandButton value="Дозволити" action="#{outBean.setAvailable()}" update=":formAccParcel:accDetail">
						<f:setPropertyActionListener value="#{out}"
							target="#{outBean.tempOutParcel}" />
					</p:commandButton>
					<p:commandButton update=":formAccParcel"
						oncomplete="PF('outAcc').show()" icon="ui-icon-pencil"
						title="Редагувати">
						<f:setPropertyActionListener value="#{out}"
							target="#{outBean.tempOutParcel}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:dialog header="Деталі" widgetVar="outAcc" modal="true"
				showEffect="explode" hideEffect="explode" resizable="false">
				<p:outputPanel id="accDetail" style="text-align:center;">
					<p:panelGrid columns="2" rendered="#{not empty outBean.tempOutParcel}"
						columnClasses="label,value">

						<h:outputText value="Id:" />
						<h:outputText value="#{outBean.tempOutParcel.outParcelId}" />

						<h:outputText value="Дата замовлення:" />
						<h:outputText value="#{outBean.tempOutParcel.outParcelDate}" />
						
						<h:outputText value="Клієнт:" />
						<h:outputText value="#{outBean.tempOutParcel.customer.customerId}" />
						
						<h:outputText value="Мінімально оплачено:" />
						<h:outputText value="#{outBean.desPeyed}" />

						<h:outputText value="Оплачено" />
						<p:inputText id="errorWeight" value="#{outBean.tempOutParcel.payed}"
							required="true" requiredMessage="Введіть суму">
						</p:inputText>

					</p:panelGrid>
					<p:commandButton value="Зберегти"
						action="#{outBean.updateOut()}"
						oncomplete="PF('outAcc').hide();" update=":formAccParcel">
					</p:commandButton>
					<p:message for="errorWeight" display="text" />
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
