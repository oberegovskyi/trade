<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">

		<h:form id="formAddNewInParcel">
			<p:growl id="gro" showDetail="true" sticky="false" />

			<p:outputPanel style="text-align:center;">
				<p:panelGrid columns="3" columnClasses="label,value"
					rendered="#{inParcel.date eq null}">

					<h:outputText value="Очікувана дата прибуття:" />
					<p:calendar value="#{inParcel.date}" required="true"
						pattern="dd.MM.yyyy" />

					<p:commandButton value="Додати" update=":formAddNewInParcel" />
				</p:panelGrid>

				<p:dataTable id="fishItemsTemp" value="#{inParcel.tempFishItems}"
					var="fish" styleClass="fishItemTable"
					rendered="#{not(inParcel.date eq null)}">
					<p:column headerText="Назва">
						<p:outputLabel value="#{fish.fishName}" />
					</p:column>
					<p:column headerText="Опис">
						<p:outputLabel value="#{fish.description}" />
					</p:column>
					<p:column headerText="Доступна вага">
						<p:outputLabel value="#{fish.weight}" />
					</p:column>
					<p:column headerText="Ціна">
						<p:outputLabel value="#{fish.sellPrice}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<p:commandButton value="Додати рибу у партію"
								oncomplete="PF('fishDialogAdd').show();" icon="ui-icon-plus"
								update=":formAddNewInParcel:fishAdd" />
						</f:facet>
						<p:commandButton update=":formAddNewInParcel:fishAddEdit"
							oncomplete="PF('fishEditAdd').show()" icon="ui-icon-pencil"
							title="Редагувати">
							<f:setPropertyActionListener value="#{fish}"
								target="#{inParcel.selectedForEdit}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>
			</p:outputPanel>

			<p:dialog header="Додати нову рибу" widgetVar="fishDialogAdd"
				modal="true" showEffect="explode" hideEffect="explode"
				resizable="false">
				<p:outputPanel id="fishAdd" style="text-align:center;">
					<p:panelGrid columns="2" columnClasses="label,value">

						<h:outputText value="Назва:" />
						<p:inputText value="#{inParcel.selected.fishName}" />

						<h:outputText value="Опис:" />
						<p:inputTextarea value="#{inParcel.selected.description}" />

						<h:outputText value="Статус:" />
						<p:inputText value="#{inParcel.selected.status}" />

						<h:outputText value="Вага:" />
						<p:inputText value="#{inParcel.selected.weight}" />

						<h:outputText value="Ціна покупки:" />
						<p:inputText value="#{inParcel.selected.buyPrice}" />

						<h:outputText value="Ціна Продажу:" />
						<p:inputText value="#{inParcel.selected.sellPrice}" />


					</p:panelGrid>
					<p:commandButton value="OK" action="#{inParcel.addFishToIn()}"
						oncomplete="PF('fishDialogAdd').hide();"
						update=":formAddNewInParcel">
					</p:commandButton>
				</p:outputPanel>
			</p:dialog>


			<p:dialog header="Редагувати рибу" widgetVar="fishEditAdd"
				modal="true" showEffect="explode" hideEffect="explode"
				resizable="false">
				<p:outputPanel id="fishAddEdit" style="text-align:center;">
					<p:panelGrid columns="2" columnClasses="label,value"
						rendered="#{not empty inParcel.selectedForEdit}">

						<h:outputText value="Назва:" />
						<p:inputText value="#{inParcel.selectedForEdit.fishName}" />

						<h:outputText value="Опис:" />
						<p:inputTextarea value="#{inParcel.selectedForEdit.description}" />

						<h:outputText value="Статус:" />
						<p:inputText value="#{inParcel.selectedForEdit.status}" />

						<h:outputText value="Вага:" />
						<p:inputText value="#{inParcel.selectedForEdit.weight}" />

						<h:outputText value="Ціна покупки:" />
						<p:inputText value="#{inParcel.selectedForEdit.buyPrice}" />

						<h:outputText value="Ціна Продажу:" />
						<p:inputText value="#{inParcel.selectedForEdit.sellPrice}" />


					</p:panelGrid>
					<p:commandButton value="Зберегти" action="addNewInParcel"
						oncomplete="PF('fishEditAdd').hide();"
						update=":formAddNewInParcel:fishItemsTemp" >
					</p:commandButton>
				</p:outputPanel>
			</p:dialog>

			<p:commandButton value="Додати рибну партію"
				action="#{inParcel.addNewInParcel()}" update=":formAddNewInParcel"  rendered="#{not empty inParcel.tempFishItems}"/>
				
			<p:commandButton value="Назад" action="#{inParcel.setNullDate()}" update=":formAddNewInParcel" rendered="#{not (inParcel.date eq null)}">
			
			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
