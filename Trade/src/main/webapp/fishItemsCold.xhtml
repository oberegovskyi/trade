<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="formFishCold" rendered="#{(not empty secretBean.employee) and (secretBean.role eq 'cold')}">
		<p:outputLabel value="Списати рибу"/>
			<p:growl id="growlOut" showDetail="true" sticky="false" />
			<p:dataTable id="data" value="#{orderBean.availableList}" var="fish"
				styleClass="fishItemTable">
				<p:column headerText="Назва">
					<p:outputLabel value="#{fish.fishName}" />
				</p:column>
				<p:column headerText="Опис">
					<p:outputLabel value="#{fish.description}" />
				</p:column>
				<p:column headerText="Доступна вага">
					<p:outputLabel value="#{fish.weight}" />
				</p:column>
				<p:column headerText="Ціна">
					<p:outputLabel value="#{fish.sellPrice}" />
				</p:column>
				<p:column headerText="Статус">
					<p:outputLabel value="#{fish.status}" />
				</p:column>
				<p:column>
					<p:commandButton update=":formFishCold" icon="ui-icon-circle-minus"
						title="Списати" action="#{orderBean.setWriteOff()}">
						<f:setPropertyActionListener value="#{fish}"
							target="#{orderBean.temp}" />
					</p:commandButton>

				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
