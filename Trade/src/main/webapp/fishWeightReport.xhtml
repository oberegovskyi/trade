<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
<ui:define name="title">Звіти</ui:define>
	<ui:define name="content">
		<h:form id="reportWeightForm">
			<p:growl id="repGrowl" showDetail="true" sticky="false" />
			<p:spacer />
			<p:panelGrid columns="5" columnClasses="label,value">

				<h:outputText value="Від:" />
				<p:calendar id="cal1" value="#{reportBean.tempDate1}"
					required="true" pattern="dd.MM.yyyy">
					<p:ajax event="dateSelect" listener="#{reportBean.dateChange1}"
						update=":reportWeightForm" />
				</p:calendar>

				<h:outputText value="До:" />
				<p:calendar id="cal2" value="#{reportBean.tempDate2}"
					required="true" pattern="dd.MM.yyyy">
					<p:ajax event="dateSelect" listener="#{reportBean.dateChange2}"
						update=":reportWeightForm" />
				</p:calendar>
				<p:commandButton value="Звіт по всім видам риби"
					action="#{reportBean.getTotalReport()}"
					update=":reportWeightForm,:reportWeightForm:chart1" />
			</p:panelGrid>
			<p:spacer />
			<p:dataTable id="data" value="#{orderBean.availableList}" var="fish"
				styleClass="fishItemTable">
				<p:column headerText="Назва">
					<p:outputLabel value="#{fish.fishName}" />
				</p:column>
				<p:column headerText="Опис">
					<p:outputLabel value="#{fish.description}" />
				</p:column>
				<p:column headerText="Доступна вага">
					<p:outputLabel value="#{fish.weight}" />
				</p:column>
				<p:column headerText="Ціна">
					<p:outputLabel value="#{fish.sellPrice}" />
				</p:column>
				<p:column>
					<p:commandButton update=":reportWeightForm,:reportWeightForm:chart"
						icon="ui-icon-plus" title="Обрати"
						action="#{reportBean.getReport()}">
						<f:setPropertyActionListener value="#{fish}"
							target="#{reportBean.tempFish}" />
					</p:commandButton>

				</p:column>

			</p:dataTable>

			<p:spacer />
			<p:chart id="chart" type="bar" model="#{reportBean.barModel}"
				style="height:300px" rendered="#{not empty reportBean.dd}" />
			<p:spacer />
			<p:chart id="chart1" type="pie" model="#{reportBean.pieModel}"
				style="height:500px" rendered="#{not empty reportBean.tt}" />

		</h:form>
	</ui:define>

</ui:composition>
</html>
