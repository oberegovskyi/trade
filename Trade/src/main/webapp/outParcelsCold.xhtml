<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="formOutParcel">
		<p:growl id="growlOut" showDetail="true" sticky="false" />
			<p:dataTable value="#{outBean.listOut}" var="out"
				styleClass="fishItemTable">
				
				<p:column headerText="Id">
					<p:outputLabel value="#{out.outParcelId}" />
				</p:column>
				<p:column headerText="Дата замовлення">
					<p:outputLabel value="#{out.outParcelDate}" />
				</p:column>
				<p:column headerText="Клієнт">
					<p:outputLabel value="#{out.customer.customerId}" />
				</p:column>
				<p:column headerText="Дії">
					<p:commandButton value="Відвантажити" action="#{outBean.setTaken()}" update=":formOutParcel">
						<f:setPropertyActionListener value="#{out}"
							target="#{outBean.tempOutParcel}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
