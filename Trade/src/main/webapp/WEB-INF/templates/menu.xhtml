<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition>
		<h:form id="totalMenu">
			<h:form id="formMenuСustomer"
				rendered="#{userBean.role eq 'customer'}">
				<p:menu>
					<p:submenu label="Меню клієнта">
						<p:menuitem value="На головну" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Мій кабінет" outcome="myRoom"
							icon="ui-icon-contact" />
						<p:menuitem value="Всі рибні партії" outcome="fishView"
							icon="ui-icon-cart" />
					</p:submenu>
				</p:menu>
			</h:form>

			<h:form id="formMenuAdmin" rendered="#{secretBean.role eq 'general'}">
				<p:menu>
					<p:submenu label="Меню головного менеджера">
						<p:menuitem value="На головну" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Редагувати рибну партію"
							outcome="editFishParcel" />
						<p:menuitem value="Додати клієнта" outcome="addCustomer" />
						<p:menuitem value="Редагувати клієнта" outcome="editCustomer" />
					</p:submenu>
				</p:menu>
			</h:form>

			<h:form id="formMenuAcc" rendered="#{secretBean.role eq 'acc'}">
				<p:menu>
					<p:submenu label="Меню бухгалтера">
						<p:menuitem value="На головну" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Редагувати рибну партію"
							outcome="editFishParcel" />
						<p:menuitem value="Додати клієнта" outcome="addCustomer" />
						<p:menuitem value="Редагувати клієнта" outcome="editCustomer" />
						<p:menuitem value="Всі рибні партії" outcome="fishView"
							icon="ui-icon-cart" />
						<p:menuitem value="Холодний менеджер" outcome="editParcelCold" />
						<p:menuitem value="Вихідні посилки" outcome="outParcelsCold" />
						<p:menuitem value="Списати рибу" outcome="fishItemsCold" />
					</p:submenu>
				</p:menu>
			</h:form>

			<h:form id="formMenuCold" rendered="#{secretBean.role eq 'cold'}">
				<p:menu>
					<p:submenu label="Меню менеджера холодильника">
						<p:menuitem value="На головну" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Вхідні партії" outcome="editParcelCold" />
						<p:menuitem value="Вихідні посилки" outcome="outParcelsCold" />
						<p:menuitem value="Списати рибу" outcome="fishItemsCold" />
					</p:submenu>
				</p:menu>
			</h:form>


			<h:form id="formMenuSecurity"
				rendered="#{secretBean.role eq 'security'}">
				<p:menu>
					<p:submenu label="Меню офіцера безпеки">
						<p:menuitem value="На головну" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Редагувати рибну партію"
							outcome="editFishParcel" />
						<p:menuitem value="Додати клієнта" outcome="addCustomer" />
						<p:menuitem value="Редагувати клієнта" outcome="editCustomer" />
						<p:menuitem value="Всі рибні партії" outcome="fishView"
							icon="ui-icon-cart" />
						<p:menuitem value="Холодний менеджер" outcome="editParcelCold" />
						<p:menuitem value="Вихідні посилки" outcome="outParcelsCold" />
						<p:menuitem value="Списати рибу" outcome="fishItemsCold" />
					</p:submenu>
				</p:menu>
			</h:form>

			<h:form id="formMenuGuest"
				rendered="#{(secretBean.role eq null) and (userBean.role eq null)}">
				<p:menu>
					<p:submenu label="Меню гостя">
						<p:menuitem value="На головну" outcome="index" icon="ui-icon-home" />
						<p:menuitem value="Новий клієнт" outcome="addCustomer" />
						<p:menuitem value="Всі рибні партії" outcome="fishView"
							icon="ui-icon-cart" />
					</p:submenu>
				</p:menu>
			</h:form>

		</h:form>
	</ui:composition>
</body>
</html>
