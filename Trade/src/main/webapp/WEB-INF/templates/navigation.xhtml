<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<h:form id="formNavigator">
			<p:growl id="growl" showDetail="true" sticky="false" />
			<p:toolbar>
				<f:facet name="left">



					<p:outputLabel id="welcome" value="Ви зайшли як #{userBean.login}"
						rendered="#{userBean.logged}" />
					<p:outputLabel id="welcomeAdm"
						value="Ви зайшли як #{secretBean.login}"
						rendered="#{secretBean.logged}" />
				</f:facet>

				<f:facet name="right">


					<p:commandButton value="Реєстарція" id="registerButton"
						icon="ui-icon-person" title="Зараєструватись" action="addCustomer"
						rendered="#{(not userBean.logged) and ( not secretBean.logged)}" />

					<p:commandButton value="Ввійти" id="enterButton" icon="ui-icon-key"
						oncomplete="PF('enterDialog').show()" title="View"
						update=":formNavigator:enter"
						rendered="#{(not userBean.logged) and (not secretBean.logged) }" />

					<p:commandButton value="Вихід" id="exitButton"
						icon="ui-icon-arrowthickstop-1-s" action="#{userBean.logOut()}"
						rendered="#{(userBean.logged) and ( not secretBean.logged)}"
						update=":formNavigator,:totalMenu" />

					<p:commandButton value="Вихід.Адм" id="exitButtonAdm"
						icon="ui-icon-arrowthickstop-1-s" action="#{secretBean.logOut()}"
						rendered="#{secretBean.logged}" update=":formNavigator,:totalMenu" />


					<p:dialog header="Увійти" widgetVar="enterDialog" modal="true"
						showEffect="explode" hideEffect="explode" resizable="false">
						<p:outputPanel id="enter" style="text-align:center;">
							<p:panelGrid columns="2" columnClasses="label,value">

								<p:outputLabel for="login" value="Логін:" />
								<p:inputText id="login" value="#{userBean.login}"
									required="true" />


								<p:outputLabel for="password" value="Пароль:" />
								<p:password id="password" value="#{userBean.password}" />


							</p:panelGrid>
							<p:commandButton value="Увійти"
								oncomplete="PF('enterDialog').hide();"
								update=":formNavigator,:totalMenu" action="#{userBean.check()}">
							</p:commandButton>
							<p:messages display="text" />
						</p:outputPanel>
					</p:dialog>


				</f:facet>
			</p:toolbar>
		</h:form>


	</ui:composition>
</body>
</html>
