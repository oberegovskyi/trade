<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="changePasswordForm">
			<p:growl id="changegrowl" showDetail="true" sticky="false" />
			<p:outputPanel  style="margin:auto;">
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="pwd" value="Введіть старий пароль:" />
					<p:password id="pwd" value="#{userBean.passwordNew}" required="true"
						requiredMessage="#{addCustomerMessagesBean.passwordReq}"
						validatorMessage="#{addCustomerMessagesBean.passwordVal}">
						<f:validateRegex pattern="^[a-zA-Z[0-9]+]{3,20}$" />
					</p:password>
					<p:message for="pwd" display="text" />

					<p:outputLabel for="pwd1" value="Введіть новий пароль:" />
					<p:password id="pwd1" value="#{userBean.password1}"  label="Password 1" required="true"
						requiredMessage="#{addCustomerMessagesBean.passwordReq}"
						validatorMessage="#{addCustomerMessagesBean.passwordVal}">
						<f:validateRegex pattern="^[a-zA-Z[0-9]+]{3,20}$" />
					</p:password>

					<p:message for="pwd1" display="text" />

					<p:outputLabel for="pwd2" value="Повторіть новий пароль:" />
					<p:password id="pwd2" value="#{userBean.password2}"
						label="Password 2" required="true"
						requiredMessage="#{addCustomerMessagesBean.passwordReq}"
						validatorMessage="#{addCustomerMessagesBean.passwordVal}">
						<f:validateRegex pattern="^[a-zA-Z[0-9]+]{3,20}$" />
					</p:password>
					<p:message for="pwd2" display="text" />

				</h:panelGrid>


				<h:commandButton id="submit" value="Зберегти" action="#{userBean.changePassword()}" />
				<o:validateEqual components="pwd1 pwd2"
					message="#{addCustomerMessagesBean.passwordNotEq}"
					showMessageFor="pwd1" />
			</p:outputPanel>


		</h:form>
	</ui:define>
</ui:composition>
</html>
